<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Piph</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">

</head>
<body>
{% extends "base.html" %}

{% block title %}
Home - PiphPoint
{% endblock %}

{% block content %}
<h1>Create a Piph</h1>
<form action='/input' method="POST">
	<label>Piph:</label>
	<input type="text" name="piph" placeholder='Enter an Idea - a "Piph"'>
	<br>
	<label>Description:</label>
	<textarea  id="description" name="description" placeholder="Explain the Piph"></textarea>
	<br>
    <label >Choose a category:</label>
    <select id="categories" name="categories">
		<option value="All">All</option>
		<option value="technology">Technology</option>
		<option value="health & fitness">Health & Fitness</option>
		<option value="education">Education</option>
		<option value="business & finance">Business & Finance</option>
		<option value="entertainment">Entertainment</option>
		<option value="environment">Environment</option>
		<option value="social impact">Social Impact</option>
		<option value="lifestyle">Lifestyle</option>
		<option value="other">Other</option>
    </select>
    <label>Public or Private:</label>
   	<div class="radio-container">
	    <label><input type="radio" name="publicity" value="Public"> Public</label>
	    <label><input type="radio" name="publicity" value="Private"> Private</label>
	</div>

    <br>
    <br>

    <input type="submit" name="submit" value="Add Piph">
</form>
{% endblock %}

</body>
</html>
